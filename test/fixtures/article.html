<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample Article</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Sample Article</h1>
        <p>Hello from ReadabilityEx.</p>
        <p>
          <a href="/hello">Relative link</a>
        </p>
        <p>
          <a href="mailto:hello@example.com">Email link</a>
        </p>
        <figure>
          <img src="/images/hero.jpg" alt="Hero" />
          <picture>
            <source srcset="/images/hero.webp" type="image/webp" />
            <img src="/images/hero.png" alt="Hero png" />
          </picture>
        </figure>
      </article>
    </main>
  </body>
</html>
